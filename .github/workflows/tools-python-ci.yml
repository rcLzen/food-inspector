name: tools-python-ci

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/tools-python-ci.yml
      - tools/data-generator/**
      - src/food_inspector/**
      - tests/**
      - requirements*.txt
      - setup.py
  pull_request:
    paths:
      - .github/workflows/tools-python-ci.yml
      - tools/data-generator/**
      - src/food_inspector/**
      - tests/**
      - requirements*.txt
      - setup.py

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install -r tools/data-generator/requirements.txt
      - name: Run tests
        run: python -m pytest
