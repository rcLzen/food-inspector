name: dotnet-maui-ci

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/dotnet-maui-ci.yml
      - App.xaml
      - App.xaml.cs
      - FoodInspector.csproj
      - GlobalUsings.cs
      - MainPage.xaml
      - MainPage.xaml.cs
      - MauiProgram.cs
      - ManualTestScenarios.cs
      - Components/**
      - Data/**
      - Models/**
      - Resources/**
      - Services/**
      - wwwroot/**
      - Platforms/**
  pull_request:
    paths:
      - .github/workflows/dotnet-maui-ci.yml
      - App.xaml
      - App.xaml.cs
      - FoodInspector.csproj
      - GlobalUsings.cs
      - MainPage.xaml
      - MainPage.xaml.cs
      - MauiProgram.cs
      - ManualTestScenarios.cs
      - Components/**
      - Data/**
      - Models/**
      - Resources/**
      - Services/**
      - wwwroot/**
      - Platforms/**

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet_tfm:
          - net8.0-android
    env:
      DOTNET_TFM: ${{ matrix.dotnet_tfm }}
      MAUI_PROJECT: FoodInspector.csproj
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore workloads
        run: dotnet workload restore
      - name: Restore
        run: dotnet restore $MAUI_PROJECT -f $DOTNET_TFM
      - name: Build
        run: dotnet build $MAUI_PROJECT -c Release -f $DOTNET_TFM --no-restore
      - name: Test
        run: |
          mapfile -t TEST_PROJECTS < <(find . \( -name "*Tests.csproj" -o -name "*Test.csproj" \))
          if [ ${#TEST_PROJECTS[@]} -eq 0 ]; then
            echo "No test projects found."
            exit 0
          fi
          for project in "${TEST_PROJECTS[@]}"; do
            dotnet test "$project" -c Release
          done
